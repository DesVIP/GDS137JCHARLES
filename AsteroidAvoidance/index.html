<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css" type="text/css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery.min.js"></script>
    <script type="text/javascript" src="game.js"></script>
</head>
<body>
    <div id="game">
        <div id="gameUI">
            <div id="gameIntro">
                <h1>Asteroid Avoidance</h1>
                <p>Click play and press any key to start.</p>
                <p><a class="gamePlay" class="button" href="">Play</a></p>
            </div>
            <div id="gameStats">
                <p>Time: <span class="gameScore"></span> seconds</p>
                <p><a class="gameReset" href="">Reset</a></p>
            </div>
            <div id="gameComplete">
                <h1>Game Over!</h1>
                <p>You survived for <span class="gameScore"></span>seconds.</p>
                <p><a class="gameReset button" href="">Play again</a></p>
            </div>
        </div>
        <canvas id="gameCanvas" width="1000" height="800">

        </canvas>
    </div>
    
</body>
</html>
